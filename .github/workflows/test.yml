name: Scrape and Store
on:
 push:
   branches:
     - main
 pull_request:
   branches:
     - main
jobs:
 fetch-credentials:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout repository
       uses: actions/checkout@v3
     - name: Fetch credentials from Github Secret
       env:
         LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
         LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
       run: |
         echo LOGIN_EMAIL
         ls -l
       shell: bash
     - name: Save credentials
       id: save-credentials
       run: |
         echo "::set-output name=username::$(cat ./credentials/username)"
         echo "::set-output name=password::$(cat ./credentials/password)"
       shell: bash
 scrape-and-store:
   runs-on: ubuntu-latest
   needs: fetch-credentials
   steps:
     - name: Checkout repository
       uses: actions/checkout@v3
     - name: Set up Python
       uses: actions/setup-python@v4
       with:
         python-version: 3.9
     - name: Install dependencies
       run: pip install -r ./requirements.txt
     - name: Run scraper
       env:
         EMAIL: ${{ secrets.LOGIN_EMAIL }}
         PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
       run: |
         chmod +x ./run_scraper.sh
         ./run_scraper.sh
       shell: bash
